<div class="max-w-md mx-auto p-4">
  <div class="flex justify-center mb-16">
    <app-logo></app-logo>
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="text-white bg-transparent border border-dark_border border-opacity-60 rounded-md px-3 py-2 w-full focus:border-primary focus-visible:outline-0"
        required
      />
      <div
        *ngIf="
          signInForm.get('email')?.touched && signInForm.get('email')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        Please enter a valid email
      </div>
    </div>

    <div class="mb-4">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="text-white bg-transparent border border-dark_border border-opacity-60 rounded-md px-3 py-2 w-full focus:border-primary focus-visible:outline-0"
        required
      />
      <div
        *ngIf="
          signInForm.get('password')?.touched &&
          signInForm.get('password')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        Password is required
      </div>
    </div>

    <div class="flex justify-between items-center mb-4">
      <label class="flex items-center text-white">
        <input type="checkbox" class="mr-2" formControlName="rememberMe" />
        Remember me
      </label>
      <a href="#" class="text-primary hover:underline">Forgot password?</a>
    </div>

    <button
      type="submit"
      [disabled]="loading || signInForm.invalid"
      class="text-darkmode font-medium text-18 bg-primary w-full border border-primary rounded-lg py-3 hover:text-primary hover:bg-transparent disabled:opacity-50"
    >
      <span *ngIf="!loading">Sign In</span>
      <span *ngIf="loading">Signing in...</span>
    </button>
  </form>

  <div class="text-center mt-6">
    <p class="text-white">
      Don't have an account?
      <button (click)="switchToSignUp()" class="text-primary hover:underline">
        Sign Up
      </button>
    </p>
  </div>
</div>
